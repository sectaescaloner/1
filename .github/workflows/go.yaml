          Write-Host "ðŸ”‘ CONTRASEÃ‘A: boosito123"
          Write-Host "========================================"

      - name: 3. Mantener vivo
        shell: pwsh
        run: |
          Write-Host "SesiÃ³n activa. Esperando conexiones..."
          while($true) { Start-Sleep 60 }
          
