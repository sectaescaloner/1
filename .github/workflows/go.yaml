name: RUSTDESK_ARTIFACT_GO
on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: 1. Instalar RustDesk
        shell: pwsh
        run: |
          $url = "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Invoke-WebRequest -Uri $url -OutFile "rd.msi"
          Start-Process msiexec.exe -ArgumentList "/i","rd.msi","/quiet","/norestart" -Wait

      - name: 2. Captura de Pantalla
        shell: pwsh
        run: |
          $rd = "C:\Program Files\RustDesk\rustdesk.exe"
          # Iniciar RustDesk con la clave
          Start-Process $rd -ArgumentList "--password boosito123"
          Start-Sleep -Seconds 20
          
          # Crear la captura
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $s = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $b = New-Object System.Drawing.Bitmap($s.Width, $s.Height)
          $g = [System.Drawing.Graphics]::FromImage($b)
          $g.CopyFromScreen(0,0,0,0,$b.Size)
          # Guardamos en el directorio de trabajo para que el artifact lo encuentre fÃ¡cil
          $p = "screenshot.png"
          $b.Save($p, [System.Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $b.Dispose()
          
          Write-Host "========================================"
          Write-Host "ðŸ“¸ Captura guardada como screenshot.png"
          Write-Host "ðŸ”‘ CLAVE: boosito123"
          Write-Host "========================================"

      - name: 3. Subir Captura a Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-access
          path: screenshot.png
          retention-days: 1

      - name: 4. Loop Infinito
        shell: pwsh
        run: |
          Write-Host "Esperando conexiÃ³n..."
          while($true) { Start-Sleep 60 }
          
