name: Hydra-Infinite-Podersito
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de Discord'
        required: true
      comando:
        description: 'Comando de activaci√≥n (ej: !pe)'
        required: true
        default: '!pe'
      mensaje:
        description: 'Mensaje de spam'
        required: true
      mi_id:
        description: 'Tu ID de Discord real'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  execute:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install
      run: npm install discord.js-selfbot-v13 debug timers

    - name: Create index.js
      shell: bash
      run: |
        cat <<EOF > index.js
        const { Client } = require('discord.js-selfbot-v13');
        const { setTimeout: wait } = require('timers/promises');

        const config = {
          token: "${{ github.event.inputs.token }}",
          cmd: "${{ github.event.inputs.comando }}",
          msg: "${{ github.event.inputs.mensaje }}",
          owner: "${{ github.event.inputs.mi_id }}"
        };

        const client = new Client({ checkUpdate: false });
        const actividad = new Map();
        const activos = new Set();

        client.on('ready', () => console.log("‚úÖ Hydra MD-Only Online: " + client.user.tag));

        client.on('messageCreate', async (m) => {
            // SOLO GRUPOS MD (Group DM)
            if (m.channel.type !== 'GROUP_DM') return;

            const cid = m.channel.id;

            // 1. ACTIVACI√ìN MANUAL (Solo t√∫)
            if (m.author.id === config.owner && m.content.startsWith(config.cmd)) {
                try { await m.delete(); } catch(e) {}
                startSpam(m.channel);
                return;
            }

            // 2. AUTO-TRIGGER INTELIGENTE (Solo si otros escriben)
            if (!activos.has(cid) && m.author.id !== client.user.id) {
                let count = (actividad.get(cid) || 0) + 1;
                actividad.set(cid, count);

                if (count >= 4) {
                    console.log("üî• Actividad detectada en Grupo MD. Lanzando auto-spam...");
                    actividad.set(cid, 0);
                    startSpam(m.channel);
                }
                
                // Limpiar contador si se calman los mensajes
                global.setTimeout(() => { 
                    if (actividad.has(cid)) actividad.set(cid, 0);
                }, 30000);
            }
        });

        async function startSpam(channel) {
            if (activos.has(channel.id)) return;
            activos.add(channel.id);

            while (activos.has(channel.id)) {
                try {
                    // Respeto total: 6 a 12 segundos entre mensajes
                    const delay = Math.floor(Math.random() * (12000 - 6000 + 1)) + 6000;
                    await wait(delay);
                    await channel.send(config.msg);
                } catch (e) {
                    if (e.code === 429) {
                        console.log("‚ö†Ô∏è Rate Limit. Pausa de 1 min...");
                        await wait(60000);
                    } else {
                        activos.delete(channel.id);
                        break;
                    }
                }
            }
        }

        client.login(config.token);
        EOF

    - name: Cycle Control
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        node index.js &
        echo "‚è≥ Monitorizando Grupos MD por 5 horas..."
        sleep 18000
        
        echo "üîÑ Replicando Runner para ciclo infinito..."
        gh workflow run main.yml \
          -f token="${{ github.event.inputs.token }}" \
          -f comando="${{ github.event.inputs.comando }}" \
          -f mensaje="${{ github.event.inputs.mensaje }}" \
          -f mi_id="${{ github.event.inputs.mi_id }}"
        
        sleep 600
        
