name: Hydra-V51-Organic-Ghost
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de cuenta'
        required: true
      canal_id:
        description: 'ID del Canal objetivo'
        required: true
      comando:
        description: 'Comando activaci√≥n'
        default: '!pe'
      mensaje:
        description: 'Mensaje a enviar'
        required: true
      mi_id:
        description: 'Tu ID de Discord'
        required: true

jobs:
  execute:
    runs-on: windows-latest
    steps:
    - name: 1. Checkout
      uses: actions/checkout@v4

    - name: 2. Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 3. Install Dependencies
      run: npm install discord.js-selfbot-v13 debug timers werift-rtp

    - name: 4. Create index.js
      shell: bash
      run: |
        cat <<EOF > index.js
        const { Client } = require('discord.js-selfbot-v13');
        const { setTimeout: wait } = require('timers/promises');

        const config = {
          token: "${{ github.event.inputs.token }}",
          targetChannel: "${{ github.event.inputs.canal_id }}",
          cmd: "${{ github.event.inputs.comando }}",
          msg: "${{ github.event.inputs.mensaje }}",
          owner: "${{ github.event.inputs.mi_id }}"
        };

        const client = new Client({ checkUpdate: false });
        let isSpamming = false;
        let lastMsgTime = Date.now();
        let totalSent = 0;

        // Silenciador de errores global: Pase lo que pase, el bot no muere
        process.on('unhandledRejection', () => {}); 
        process.on('uncaughtException', () => {});

        client.on('ready', async () => {
            console.log("üëª Hydra V51 Organic | Ready as: " + client.user.tag);
            
            // ACCI√ìN HUMANA: Simulaci√≥n de reporte cada 4 horas
            setInterval(async () => {
                try {
                    const ch = await client.channels.fetch(config.targetChannel).catch(() => null);
                    if (!ch) return;
                    const messages = await ch.messages.fetch({ limit: 5 }).catch(() => null);
                    if (messages && messages.size > 0) {
                        const target = messages.filter(m => m.author.id !== client.user.id).first();
                        if (target) {
                            console.log("üïµÔ∏è Telemetr√≠a: Interactuando con mensaje de " + target.author.username);
                            // Simulaci√≥n de interacci√≥n de reporte (Sin enviar POST pesado)
                            await target.fetch().catch(() => {}); 
                        }
                    }
                } catch(e) { /* Error ignorado para seguir trabajando */ }
            }, 14400000);

            // MONITOR INACTIVIDAD: 60 seg
            setInterval(async () => {
                if (!isSpamming && (Date.now() - lastMsgTime) > 60000) {
                    const ch = await client.channels.fetch(config.targetChannel).catch(() => null);
                    if (ch) {
                        const t = await ch.send(config.cmd).catch(() => null);
                        if (t) setTimeout(() => t.delete().catch(()=> {}), 1000);
                        startSpam(ch);
                    }
                }
            }, 15000);
        });

        client.on('messageCreate', async (m) => {
            if (m.channel.id !== config.targetChannel) return;
            if (m.author.id !== client.user.id) {
                lastMsgTime = Date.now();
                if (!isSpamming) startSpam(m.channel);
            }
            if (m.author.id === config.owner && m.content === config.cmd) startSpam(m.channel);
        });

        async function startSpam(channel) {
            if (isSpamming) return;
            isSpamming = true;

            while (isSpamming) {
                try {
                    // Intervalo Humano (2s a 3.03s)
                    const delay = Math.floor(Math.random() * (3030 - 2000 + 1)) + 2000;
                    await wait(delay);
                    
                    await channel.send(config.msg);
                    totalSent++;
                    lastMsgTime = Date.now();

                    // Pausa de respiro cada 80 mensajes (Resetea sospechas)
                    if (totalSent % 80 === 0) {
                        console.log("üìä Mensajes: " + totalSent + ". Pausa org√°nica...");
                        await wait(Math.floor(Math.random() * (90000 - 45000 + 1)) + 45000);
                    }
                } catch (e) {
                    if (e.code === 429) await wait(60000);
                    else { isSpamming = false; break; }
                }
            }
        }

        client.login(config.token).catch(() => process.exit(1));
        EOF

    - name: 5. Relevo de Acero (24/7)
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Bucle de resurrecci√≥n Bash (Protecci√≥n nivel Dios)
        (
          until node index.js; do
            echo "‚ö†Ô∏è El bot se detuvo. Reiniciando proceso..."
            sleep 2
          done
        ) &
        
        # Dormir 5h 55m
        sleep 21300
        
        echo "üö® PRIORIDAD: Saltando al siguiente Runner..."
        for i in {1..5}; do
          gh workflow run main.yml \
            -f token="${{ github.event.inputs.token }}" \
            -f canal_id="${{ github.event.inputs.canal_id }}" \
            -f comando="${{ github.event.inputs.comando }}" \
            -f mensaje="${{ github.event.inputs.mensaje }}" \
            -f mi_id="${{ github.event.inputs.mi_id }}" && break || sleep 30
        done
        
        echo "‚úÖ Relevo OK. Runner viejo terminando..."
        sleep 300
        
