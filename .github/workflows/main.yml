name: Hydra-Infinite-Millon
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de Discord'
        required: true
      comando:
        description: 'Comando de activaci√≥n'
        required: true
        default: '!pe'
      mensaje:
        description: 'Mensaje de spam'
        required: true
      mi_id:
        description: 'Tu ID de Discord'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  execute:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install
      run: npm install discord.js-selfbot-v13 debug timers

    - name: Create index.js
      shell: bash
      run: |
        cat <<EOF > index.js
        const { Client } = require('discord.js-selfbot-v13');
        const { setTimeout: wait } = require('timers/promises');

        const config = {
          token: "${{ github.event.inputs.token }}",
          cmd: "${{ github.event.inputs.comando }}",
          msg: "${{ github.event.inputs.mensaje }}",
          owner: "${{ github.event.inputs.mi_id }}"
        };

        const client = new Client({ checkUpdate: false });
        const actividad = new Map();
        const activos = new Set();

        client.on('ready', () => console.log("‚úÖ Hydra V41 Online: " + client.user.tag));

        client.on('messageCreate', async (m) => {
            // Filtro Grupos MD
            if (m.guild || m.channel.type === 'DM') return;
            const cid = m.channel.id;

            // 1. MANUAL (Tu ID)
            if (m.author.id === config.owner && m.content.startsWith(config.cmd)) {
                try { await m.delete(); } catch(e) {}
                startSpam(m.channel);
                return;
            }

            // 2. AUTO-TRIGGER DIRECTO (Solo 2 mensajes de otros)
            if (!activos.has(cid) && m.author.id !== client.user.id) {
                let count = (actividad.get(cid) || 0) + 1;
                actividad.set(cid, count);
                console.log("[DEBUG] Actividad en " + cid + ": " + count + "/2");

                if (count >= 2) { 
                    console.log("üî• ¬°Acci√≥n detectada! Lanzando Hydra...");
                    actividad.delete(cid); // Limpiar para que no se duplique
                    startSpam(m.channel);
                }
            }
        });

        async function startSpam(channel) {
            if (activos.has(channel.id)) return;
            activos.add(channel.id);

            while (activos.has(channel.id)) {
                try {
                    // Respeto: 8 a 15 segundos (Para durar el mes entero)
                    const delay = Math.floor(Math.random() * (15000 - 8000 + 1)) + 8000;
                    await wait(delay);
                    await channel.send(config.msg);
                } catch (e) {
                    if (e.code === 429) await wait(60000);
                    else { activos.delete(channel.id); break; }
                }
            }
        }
        client.login(config.token);
        EOF

    - name: Infinite Relevo
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        node index.js &
        echo "‚è≥ Monitor activo. Auto-clonaci√≥n en 5 horas..."
        sleep 18000
        
        # El comando que hereda todo al siguiente runner
        gh workflow run main.yml \
          -f token="${{ github.event.inputs.token }}" \
          -f comando="${{ github.event.inputs.comando }}" \
          -f mensaje="${{ github.event.inputs.mensaje }}" \
          -f mi_id="${{ github.event.inputs.mi_id }}"
        
        echo "‚úÖ Relevo enviado con √©xito. El ciclo sigue 24/7."
        sleep 600
        
