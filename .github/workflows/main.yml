name: Hydra-V43-Legal-Persistent
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de cuenta'
        required: true
      canal_id:
        description: 'ID del Canal objetivo'
        required: true
      comando:
        description: 'Comando activaci√≥n'
        default: '!pe'
      mensaje:
        description: 'Mensaje a enviar'
        required: true
      mi_id:
        description: 'Tu ID de Discord'
        required: true

jobs:
  execute:
    runs-on: windows-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install
      run: npm install discord.js-selfbot-v13 timers

    - name: Create index.js
      shell: bash
      run: |
        cat <<EOF > index.js
        const { Client } = require('discord.js-selfbot-v13');
        const { setTimeout: wait } = require('timers/promises');

        const config = {
          token: "${{ github.event.inputs.token }}",
          targetChannel: "${{ github.event.inputs.canal_id }}",
          cmd: "${{ github.event.inputs.comando }}",
          msg: "${{ github.event.inputs.mensaje }}",
          owner: "${{ github.event.inputs.mi_id }}"
        };

        const client = new Client({ checkUpdate: false });
        let isSpamming = false;
        let lastMessageTime = Date.now();
        let activityCount = 0;

        client.on('ready', () => {
            console.log("üõ°Ô∏è Hydra V43 Protegido - Canal: " + config.targetChannel);
            monitorChannel();
        });

        client.on('messageCreate', async (m) => {
            if (m.channel.id !== config.targetChannel) return;

            // Reiniciar contador de inactividad
            lastMessageTime = Date.now();

            // Activar si detecta 2 mensajes de otros
            if (!isSpamming && m.author.id !== client.user.id) {
                activityCount++;
                if (activityCount >= 2) {
                    console.log("üî• Actividad detectada. Iniciando...");
                    startSpam(m.channel);
                }
            }

            // Control manual
            if (m.author.id === config.owner && m.content === config.cmd) {
                startSpam(m.channel);
            }
        });

        async function monitorChannel() {
            while (true) {
                await wait(60000); // Revisar cada minuto
                const inactivoHace = (Date.now() - lastMessageTime) / 1000 / 60;

                if (!isSpamming && inactivoHace >= 20) {
                    console.log("üí§ Canal muerto por 20min. Reviviendo...");
                    const channel = await client.channels.fetch(config.targetChannel);
                    if (channel) {
                        await channel.send(config.cmd);
                        startSpam(channel);
                    }
                }
            }
        }

        async function startSpam(channel) {
            if (isSpamming) return;
            isSpamming = true;
            activityCount = 0;

            while (isSpamming) {
                try {
                    // Delay "Legal": 15 a 30 segundos
                    const delay = Math.floor(Math.random() * (30000 - 15000 + 1)) + 15000;
                    await wait(delay);
                    await channel.send(config.msg);
                } catch (e) {
                    if (e.code === 429) await wait(60000);
                    else { isSpamming = false; break; }
                }
            }
        }
        client.login(config.token);
        EOF

    - name: Relevo 5 Minutos Antes
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        node index.js &
        echo "‚è≥ Ejecutando por 5 horas y 55 minutos..."
        
        # 21300 segundos = 5 horas y 55 minutos
        sleep 21300
        
        echo "üöÄ Creando sucesor antes de morir..."
        gh workflow run main.yml \
          -f token="${{ github.event.inputs.token }}" \
          -f canal_id="${{ github.event.inputs.canal_id }}" \
          -f comando="${{ github.event.inputs.comando }}" \
          -f mensaje="${{ github.event.inputs.mensaje }}" \
          -f mi_id="${{ github.event.inputs.mi_id }}"
        
        echo "‚úÖ Sucesor lanzado. Finalizando runner actual en 5 minutos."
        sleep 300

