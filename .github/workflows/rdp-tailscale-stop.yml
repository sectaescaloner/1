name: Hydra-Runner-2026
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de tu cuenta real'
        required: true
      comando:
        description: 'Comando para iniciar (ej: !activar)'
        required: true
        default: '!start'
      mensaje:
        description: 'Mensaje que enviara el selfbot'
        required: true
        default: 'Runners Sincronizados'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: |
        npm install discord.js-selfbot-v13
        pip install requests aiohttp
    - name: Run All
      shell: bash
      env:
        D_TOKEN: ${{ github.event.inputs.token }}
        D_CMD: ${{ github.event.inputs.comando }}
        D_MSG: ${{ github.event.inputs.mensaje }}
      run: |
        # Pasamos las variables al script de JS
        node bot.js "$D_TOKEN" "$D_CMD" "$D_MSG" &
        python agente.py &
        sleep 21000

