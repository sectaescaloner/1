name: Hydra-Infinite-Cycle
on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token de tu cuenta (Selfbot)'
        required: true
      comando:
        description: 'Comando de activacion (ej: !pe)'
        required: true
        default: '!pe'
      mensaje:
        description: 'Mensaje a repetir'
        required: true
        default: 'Hydra System Online'

jobs:
  execute:
    runs-on: windows-latest
    steps:
    - name: Clone Repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install All Dependencies
      run: |
        npm install discord.js-selfbot-v13 debug timers
        pip install requests aiohttp

    - name: Run Scripts & Auto-Replication
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        D_TOKEN: ${{ github.event.inputs.token }}
        D_CMD: ${{ github.event.inputs.comando }}
        D_MSG: ${{ github.event.inputs.mensaje }}
      run: |
        # Lanzar el bot de Discord
        node ./index.js "$D_TOKEN" "$D_CMD" "$D_MSG" &
        
        # Lanzar el agente de ataque (si lo tienes en el repo)
        if [ -f "./agente.py" ]; then
          python ./agente.py &
        fi

        echo "ðŸš€ Runner en linea. Esperando 5 horas para auto-replicar..."
        
        # Esperar 5 horas (18000 segundos)
        sleep 18000 
        
        # Auto-invocaciÃ³n: Crea un nuevo runner antes de que este muera
        # AsegÃºrate de que el nombre del archivo sea main.yml
        gh workflow run main.yml -f token="$D_TOKEN" -f comando="$D_CMD" -f mensaje="$D_MSG"
        
        # Mantener este vivo un rato mÃ¡s por si acaso
        sleep 3600

