name: üêÄ RATA_PERFECT_LOOK_W11
on: workflow_dispatch

jobs:
  gaming-heist:
    runs-on: windows-latest
    steps:
      - name: üöÄ 1. SPOOF RTX 5090
        shell: powershell
        run: |
          $videoClass = "HKLM:\SYSTEM\CurrentControlSet\Control\Class\{4d36e968-e325-11ce-bfc1-08002be10318}"
          Get-ChildItem -Path $videoClass -ErrorAction SilentlyContinue | ForEach-Object {
              Set-ItemProperty -Path $_.PSPath -Name "DriverDesc" -Value "NVIDIA GeForce RTX 5090" -Force
          }

      - name: üé® 2. ALINEACI√ìN CENTRO (W11 STYLE)
        shell: powershell
        run: |
          $adv = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced"
          # TaskbarAl = 1 es CENTRO. TaskbarAl = 0 es IZQUIERDA.
          Set-ItemProperty -Path $adv -Name "TaskbarAl" -Value 1 -Force 
          Set-ItemProperty -Path $adv -Name "TaskbarDa" -Value 1 -Force # Espacio para Widgets
          
          # Modo Oscuro Total
          $theme = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize"
          Set-ItemProperty -Path $theme -Name "AppsUseLightTheme" -Value 0 -Force
          Set-ItemProperty -Path $theme -Name "SystemUsesLightTheme" -Value 0 -Force

      - name: üå¶Ô∏è 3. INYECTAR WIDGET CLIMA (VERSION RATA)
        shell: powershell
        run: |
          # Como el de MS no abre en Server, instalamos uno que se ve igual
          choco install rainmeter -y
          # Descargamos una skin que imita el widget de Windows 11
          # (Este paso es manual dentro de la VM usualmente, pero intentaremos activar el motor)
          Write-Host "[OK] Motor de widgets instalado."

      - name: üîë 4. RUSTDESK (FIXED ID)
        shell: powershell
        run: |
          & curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 10
          # Forzamos a que RustDesk despierte para que de el ID
          & "C:\Program Files\RustDesk\rustdesk.exe" --password Bullet123
          $id = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
          Write-Host "========================================"
          Write-Host "TU ID ES: $id"
          Write-Host "========================================"

      - name: üì∏ 5. EVIDENCIA FINAL
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          Start-Sleep -Seconds 20
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\desktop2.png")
          $link = & curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\desktop2.png" https://catbox.moe/user/api.php
          Write-Host "LINK: $link"

      - name: üîÑ LOOP
        run: |
          while($true) { Start-Sleep 60 }
          
