name: RATA_ANYDESK_PORTABLE
on: workflow_dispatch

jobs:
  anydesk-heist:
    runs-on: windows-latest
    steps:
      - name: üá®üá± 1. REGI√ìN
        shell: powershell
        run: |
          Set-WinHomeLocation -GeoId 46
          $n = "Glooso"
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\ComputerName\ComputerName" -Name "ComputerName" -Value $n

      - name: üî¥ 2. ANYDESK PORTABLE (SIN INSTALACI√ìN)
        shell: powershell
        run: |
          # 1. Descargar a una ruta segura del usuario
          $url = "https://download.anydesk.com/AnyDesk.exe"
          $ad = "$env:USERPROFILE\Desktop\AnyDesk.exe"
          
          Write-Host "Descargando AnyDesk Portable..."
          curl.exe -L -o $ad $url
          
          # 2. Ejecutar en segundo plano
          Write-Host "Iniciando AnyDesk..."
          Start-Process -FilePath $ad
          
          # Esperar que genere el ID en el sistema
          Start-Sleep -Seconds 10
          
          # 3. Forzar Contrase√±a 'boosito'
          # En modo portable usamos el comando directo al .exe del escritorio
          $cmdArgs = "/c echo boosito | `"$ad`" --set-password"
          Start-Process cmd.exe -ArgumentList $cmdArgs -Wait
          
          Start-Sleep -Seconds 5
          
          # 4. Obtener ID
          $id = & $ad --get-id
          Write-Host "========================================"
          Write-Host "üÜî ID ANYDESK: $id"
          Write-Host "üîë PASSWORD: boosito"
          Write-Host "========================================"

      - name: üì¶ 3. DESCARGAS AL ESCRITORIO
        shell: powershell
        run: |
          $desk = "$env:USERPROFILE\Desktop"
          # Discord PTB
          curl.exe -L -o "$desk\Instalar_DiscordPTB.exe" "https://discord.com/api/downloads/distributions/app/installers/latest?channel=ptb&platform=win&arch=x64"
          # Telegram Setup
          curl.exe -L -o "$desk\TelegramSetup.exe" "https://telegram.org/dl/desktop/win64"

      - name: üì∏ 4. CAPTURA DE PANTALLA (EVIDENCIA)
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $s = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $b = New-Object System.Drawing.Bitmap($s.Width, $s.Height)
          $g = [System.Drawing.Graphics]::FromImage($b)
          $g.CopyFromScreen(0, 0, 0, 0, $b.Size)
          $imgPath = "C:\Users\Public\evidence.png"
          $b.Save($imgPath)
          
          $server = (curl.exe -s https://api.gofile.io/servers | ConvertFrom-Json).data.servers[0].name
          $link = (curl.exe -F "file=@$imgPath" "https://$($server).gofile.io/contents/uploadfile" | ConvertFrom-Json).data.downloadPage
          Write-Host "üñºÔ∏è VER CAPTURA: $link"

      - name: üîÑ 5. LOOP
        shell: powershell
        run: |
          while($true) { Start-Sleep 60 }

