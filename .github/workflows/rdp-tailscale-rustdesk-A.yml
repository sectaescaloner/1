name: RATA_W11_GLOOSO_FIXED
on: workflow_dispatch

jobs:
  gaming-heist:
    runs-on: windows-latest
    steps:
      - name: ðŸ‡¨ðŸ‡± 1. REGION CHILE & NOMBRE GLOOSO
        shell: powershell
        run: |
          # Cambiar Region a Chile
          Set-WinHomeLocation -GeoId 46
          Set-Culture es-CL
          
          # Forzar nombre del equipo en el registro (esto cambia cÃ³mo se ve en red)
          $name = "Glooso"
          $registryPath = "HKLM:\SYSTEM\CurrentControlSet\Control\ComputerName\ComputerName"
          Set-ItemProperty -Path $registryPath -Name "ComputerName" -Value $name
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -Name "Hostname" -Value $name
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" -Name "NV Hostname" -Value $name

      - name: ðŸ“¥ 2. DESCARGAR REMOTLY (SOLO DESCARGA)
        shell: powershell
        run: |
          $url = "https://downloads.mirillis.com/files/remotly_pc_1_37_2_setup.exe"
          $dest = "$env:USERPROFILE\Downloads\remotly_setup.exe"
          # Usamos curl que es mÃ¡s estable en Runners
          curl.exe -L -o "$dest" "$url"

      - name: ðŸ”‘ 3. RUSTDESK (PASS: boosito)
        shell: powershell
        run: |
          curl.exe -L -o rd.msi "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait
          Start-Sleep -Seconds 10
          
          # Configurar contraseÃ±a Ãºnica
          $rd_path = "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Process -FilePath $rd_path -ArgumentList "--password boosito" -Wait
          
          # Obtener ID y mostrarlo
          $id = & $rd_path --get-id
          Write-Host "========================================"
          Write-Host "ID RUSTDESK: $id"
          Write-Host "NOMBRE: Glooso"
          Write-Host "========================================"

      - name: ðŸ“¸ 4. EVIDENCIA CATBOX
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
          $bitmap.Save("C:\Users\Public\glooso.png")
          $link = curl.exe -F "reqtype=fileupload" -F "fileToUpload=@C:\Users\Public\glooso.png" https://catbox.moe/user/api.php
          Write-Host "LINK CAPTURA: $link"

      - name: ðŸ”„ LOOP
        run: |
          while($true) { Start-Sleep 60 }
          
